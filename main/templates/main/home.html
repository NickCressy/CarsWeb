{% extends "main/base.html" %}
{% block content %}
{% load static %}
<style>
    body, html {
        margin: 0;
        height: 100%;
        overflow-x: hidden;
    }

    .background-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: grid;
        grid-template-columns: 1fr 1fr;
        z-index: -1;
    }

    .bg-image {
        width: 100%;
        height: 300px;
        object-fit: cover;
    }

    /* 1 column on mobile screens */
    @media (max-width: 768px) {
        .background-grid {
            grid-template-columns: 1fr;
        }
    }

    .main-wrapper {
        position: relative;
        z-index: 1;
        padding-top: 2rem;
        padding-bottom: 2rem;
    }
</style>

<div class="background-grid" id="backgroundGrid">
    <!-- JavaScript will append image elements here -->
</div>

<div class="main-wrapper center-wrapper">
    <div class="col-12 col-md-8 card-style text-center">
        <h2>üèÅ Welcome to CarsWeb! üèÅ</h1>
        <p>This is your go-to platform for car enthusiasts, drivers, and dreamers alike.</p>
    </div>
</div>

<script>
    const grid = document.getElementById('backgroundGrid');
    const imageUrls = [
    "{% static 'images/car1.jpg' %}",
    "{% static 'images/car2.jpg' %}",
    "{% static 'images/car3.jpg' %}",
    "{% static 'images/car4.jpg' %}",
    "{% static 'images/car5.jpg' %}",
    "{% static 'images/car6.jpg' %}",
    "{% static 'images/car7.jpg' %}",
    "{% static 'images/car8.jpg' %}",
    "{% static 'images/car9.jpg' %}",
    "{% static 'images/car10.jpg' %}",

    ];

    function addImages(count = 10) {
        for (let i = 0; i < count; i++) {
            const img = document.createElement('img');
            img.src = imageUrls[Math.floor(Math.random() * imageUrls.length)];
            img.className = 'bg-image';
            grid.appendChild(img);
        }
    }

    addImages(20);

    window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
            addImages(10);
        }
    });
</script>
{% endblock %}
